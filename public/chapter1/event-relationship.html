<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>事件关系可视化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif
        }

        body {
            background: white;
            color: #333;
            min-height: 100vh;
            padding: 20px
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            display: none;
        }

        h1 {
            font-size: 2.5rem;
            color: #2563eb;
            margin-bottom: 30px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: .8
        }

        .content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap
        }

        .visualization-container,
        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(37, 99, 235, 0.3);
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1)
        }

        .operation-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .visualization-container h2 {
            margin-bottom: 10px;
            color: #2563eb;
        }

        .controls h2 {
            margin-bottom: 10px;
            margin-top: 10px;
            color: #2563eb;
        }

        .controls h3 {
            margin-bottom: 10px;
            margin-top: 10px;
            color: #2563eb;
        }

        .visualization-container {
            flex: 1;
            min-width: 300px;
            min-height: 700px
        }

        .controls {
            width: 300px
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 450px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        #eventCanvas {
            width: 100%;
            height: 100%;
            cursor: move
        }

        .relation-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px
        }

        .relation-btn,
        .op-btn {
            background: rgba(240, 240, 240, 0.8);
            border-radius: 8px;
            padding: 12px;
            color: #333;
            cursor: pointer;
            transition: all .3s;
            text-align: center
        }

        .relation-btn.active,
        .op-btn.active {
            background: #2563eb;
            color: white;
        }

        .relation-btn:hover:not(.active),
        .op-btn:hover:not(.active) {
            background: rgba(240, 240, 240, 0.8);
            transform: translateY(-2px)
        }

        .relation-btn.active:hover,
        .op-btn.active:hover {
            background: #1d4ed8;
            transform: translateY(-2px)
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: .9rem
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px
        }

        .event-a {
            background: rgba(231, 76, 60, 1.0)
        }

        .event-b {
            background: rgba(46, 204, 113, 1.0)
        }

        .operation {
            background: rgba(37, 99, 235, 1.0)
        }

        .relation-description {
            background: rgba(37, 99, 235, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1rem;
            line-height: 1.6
        }

        .relation-description h4 {
            color: #2563eb;
            margin-bottom: 8px;
            margin-top: 8px;
            font-size: 1.1rem
        }

        @media(max-width:768px) {
            .content {
                flex-direction: column
            }

            .controls {
                width: 100%
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="visualization-container">
                <h2>事件关系韦恩图</h2>
                <div class="canvas-container"><canvas id="eventCanvas" width="600" height="450"></canvas></div>
                <div class="relation-description">
                    <h4 id="relationTitle">包含关系 (A ⊆ B)</h4>
                    <p id="relationDesc">事件A发生必然导致事件B发生，事件A完全包含在事件B中。</p>
                </div>
            </div>

            <div class="controls">
                <h2>控制面板</h2>
                <div class="control-group">
                    <h3>事件关系选择</h3>
                    <div class="relation-selector">
                        <div class="relation-btn active" data-relation="subset">包含关系</div>
                        <div class="relation-btn" data-relation="mutually-exclusive">互斥事件</div>
                        <div class="relation-btn" data-relation="complementary">对立事件</div>
                        <div class="relation-btn" data-relation="equal">相等关系</div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>事件运算</h3>
                    <div class="operation-buttons">
                        <div class="op-btn" data-operation="union">并集 (A ∪ B)</div>
                        <div class="op-btn" data-operation="intersection">交集 (A ∩ B)</div>
                        <div class="op-btn" data-operation="difference">差集 (A - B)</div>
                        <div class="op-btn" data-operation="complement">补集 (A')</div>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color event-a"></div><span>事件 A</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color event-b"></div><span>事件 B</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color operation"></div><span>运算结果</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const c = document.getElementById('eventCanvas'), ctx = c.getContext('2d');
            const rt = document.getElementById('relationTitle'), rd = document.getElementById('relationDesc');
            const E = {
                A: { x: 300, y: 225, r: 60, color: 'rgba(231,76,60,1.0)', drag: false },
                B: { x: 300, y: 225, r: 100, color: 'rgba(46,204,113,1.0)', drag: false },
                rel: 'subset', op: null
            };
            const desc = {
                subset: { title: '包含关系 (A ⊆ B)', desc: '事件A发生必然导致事件B发生，事件A完全包含在事件B中。' },
                'mutually-exclusive': { title: '互斥事件', desc: '事件A和事件B不可能同时发生，两个事件没有交集。' },
                complementary: { title: '对立事件', desc: '事件A和事件B互斥，并且它们的并集构成整个样本空间。' },
                equal: { title: '相等关系 (A = B)', desc: '事件A和事件B表示相同的事件，两者完全重合。' }
            };

            function drawGrid() {
                ctx.strokeStyle = 'rgba(37, 99, 235, 0.1)';
                ctx.lineWidth = 1;
                for (let i = 0; i <= c.width; i += 30) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, c.height); ctx.stroke(); }
                for (let i = 0; i <= c.height; i += 30) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(c.width, i); ctx.stroke(); }
            }
            function adjust() {
                switch (E.rel) {
                    case 'subset': E.A.x = E.B.x; E.A.y = E.B.y; E.A.r = 60; E.B.r = 100; break;
                    case 'mutually-exclusive': E.A.x = 200; E.A.y = 225; E.B.x = 400; E.B.y = 225; E.A.r = E.B.r = 80; break;
                    case 'complementary': E.A.x = 200; E.A.y = 225; E.B.x = 400; E.B.y = 225; E.A.r = E.B.r = 120; break;
                    case 'equal': E.A.x = E.B.x = 300; E.A.y = E.B.y = 225; E.A.r = E.B.r = 90; break;
                }
            }
            function draw() {
                ctx.clearRect(0, 0, c.width, c.height);
                drawGrid();
                adjust();

                // 重置全局设置
                ctx.globalCompositeOperation = 'source-over';
                ctx.globalAlpha = 1;

                if (E.rel === 'complementary') {
                    // 绘制整个样本空间作为事件B
                    ctx.fillStyle = 'rgba(46,204,113,1.0)';
                    ctx.fillRect(0, 0, c.width, c.height);

                    // 绘制事件A
                    ctx.fillStyle = E.A.color;
                    ctx.beginPath();
                    ctx.arc(E.A.x, E.A.y, E.A.r, 0, Math.PI * 2);
                    ctx.fill();

                    // 绘制事件B的边界（整个画布）
                    ctx.strokeStyle = 'rgba(46,204,113,1.0)';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(0, 0, c.width, c.height);

                    // 标注文本
                    ctx.fillStyle = '#333';
                    ctx.font = 'bold 18px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('事件 A', E.A.x, E.A.y - E.A.r - 15);
                    ctx.fillText('事件 B = A\'', c.width / 2, c.height - 20);
                } else {
                    // 绘制事件B
                    ctx.beginPath();
                    ctx.arc(E.B.x, E.B.y, E.B.r, 0, Math.PI * 2);
                    ctx.fillStyle = E.B.color;
                    ctx.fill();

                    // 绘制事件A
                    ctx.beginPath();
                    ctx.arc(E.A.x, E.A.y, E.A.r, 0, Math.PI * 2);
                    ctx.fillStyle = E.A.color;
                    ctx.fill();

                    // 标注文本
                    ctx.fillStyle = '#333';
                    ctx.font = 'bold 18px Arial';
                    ctx.textAlign = 'center';
                    if (E.rel === 'equal') {
                        ctx.fillText('事件 A = B', E.A.x, E.A.y);
                    } else {
                        ctx.fillText('事件 A', E.A.x, E.A.y - E.A.r - 15);
                        ctx.fillText('事件 B', E.B.x, E.B.y - E.B.r - 15);
                    }
                }

                if (E.op) highlight();
                rt.textContent = desc[E.rel].title;
                rd.textContent = desc[E.rel].desc;
            }

            function highlight() {
                // 使用统一的运算结果颜色 - 改为蓝色
                const opColor = 'rgba(37, 99, 235, 1.0)';

                ctx.globalCompositeOperation = 'source-over';

                if (E.rel === 'complementary') {
                    // 对立事件特殊处理
                    switch (E.op) {
                        case 'union': // A ∪ B = 全集
                            ctx.fillStyle = opColor;
                            ctx.fillRect(0, 0, c.width, c.height);
                            break;

                        case 'intersection': // A ∩ B = ∅
                            // 无需绘制，空集
                            break;

                        case 'difference': // A - B = A - ∅ = A
                            ctx.fillStyle = opColor;
                            ctx.beginPath();
                            ctx.arc(E.A.x, E.A.y, E.A.r, 0, Math.PI * 2);
                            ctx.fill();
                            break;

                        case 'complement': // A' = B
                            ctx.fillStyle = opColor;
                            ctx.fillRect(0, 0, c.width, c.height);
                            ctx.globalCompositeOperation = 'destination-out';
                            ctx.beginPath();
                            ctx.arc(E.A.x, E.A.y, E.A.r, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.globalCompositeOperation = 'source-over';
                            break;
                    }
                } else {
                    // 其他关系处理
                    switch (E.op) {
                        case 'union': // A ∪ B
                            ctx.fillStyle = opColor;
                            ctx.beginPath();
                            ctx.arc(E.A.x, E.A.y, E.A.r, 0, Math.PI * 2);
                            ctx.arc(E.B.x, E.B.y, E.B.r, 0, Math.PI * 2);
                            ctx.fill();
                            break;

                        case 'intersection': // A ∩ B
                            ctx.fillStyle = opColor;
                            ctx.save();
                            ctx.beginPath();
                            ctx.arc(E.A.x, E.A.y, E.A.r, 0, Math.PI * 2);
                            ctx.clip();
                            ctx.beginPath();
                            ctx.arc(E.B.x, E.B.y, E.B.r, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.restore();
                            break;

                        case 'difference': // A - B
                            ctx.fillStyle = opColor;
                            ctx.save();
                            ctx.beginPath();
                            ctx.arc(E.A.x, E.A.y, E.A.r, 0, Math.PI * 2);
                            ctx.clip();
                            ctx.globalCompositeOperation = 'destination-out';
                            ctx.beginPath();
                            ctx.arc(E.B.x, E.B.y, E.B.r, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.restore();
                            ctx.globalCompositeOperation = 'source-over';
                            break;

                        case 'complement': // A'
                            ctx.fillStyle = opColor;
                            ctx.fillRect(0, 0, c.width, c.height);
                            ctx.globalCompositeOperation = 'destination-out';
                            ctx.beginPath();
                            ctx.arc(E.A.x, E.A.y, E.A.r, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.globalCompositeOperation = 'source-over';
                            break;
                    }
                }
            }

            document.querySelectorAll('.relation-btn').forEach(b => b.addEventListener('click', function () {
                document.querySelectorAll('.relation-btn').forEach(x => x.classList.remove('active'));
                this.classList.add('active');
                E.rel = this.dataset.relation;
                E.op = null;
                document.querySelectorAll('.op-btn').forEach(x => x.classList.remove('active'));
                draw();
            }));

            document.querySelectorAll('.op-btn').forEach(b => b.addEventListener('click', function () {
                // 切换操作时，如果已经激活则取消激活
                if (E.op === this.dataset.operation) {
                    E.op = null;
                    this.classList.remove('active');
                } else {
                    E.op = this.dataset.operation;
                    document.querySelectorAll('.op-btn').forEach(x => x.classList.remove('active'));
                    this.classList.add('active');
                }
                draw();
            }));

            // 拖动
            let down = false, target = null;
            c.addEventListener('mousedown', e => {
                const rect = c.getBoundingClientRect(), x = e.clientX - rect.left, y = e.clientY - rect.top;
                if (E.rel !== 'subset' && Math.hypot(x - E.A.x, y - E.A.y) <= E.A.r) { down = true; target = E.A; }
                else if (E.rel !== 'subset' && E.rel !== 'equal' && Math.hypot(x - E.B.x, y - E.B.y) <= E.B.r) { down = true; target = E.B; }
            });
            c.addEventListener('mousemove', e => {
                if (!down || !target) return;
                const rect = c.getBoundingClientRect();
                target.x = e.clientX - rect.left;
                target.y = e.clientY - rect.top;
                draw();
            });
            c.addEventListener('mouseup', () => { down = false; target = null });
            c.addEventListener('mouseleave', () => { down = false; target = null });

            // 初始化
            draw();
        });
    </script>
</body>

</html>
