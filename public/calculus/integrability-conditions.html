<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数可积条件演示 - 达布大和与达布小和</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .canvas-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 500;
        }

        input[type="range"] {
            width: 200px;
        }

        select,
        button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .info-panel {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .info-box {
            padding: 10px 15px;
            background-color: #ffffff;
            border-radius: 6px;
            min-width: 150px;
            text-align: center;
        }

        .info-title {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .explanation {
            line-height: 1.6;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .difference {
            color: #e74c3c;
        }

        .upper-sum {
            color: #3498db;
        }

        .lower-sum {
            color: #2ecc71;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="graphCanvas" width="800" height="400"></canvas>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: rgba(52, 152, 219, 0.3);"></div>
                    <span>达布大和 (上和)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: rgba(46, 204, 113, 0.3);"></div>
                    <span>达布小和 (下和)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: rgba(100, 200, 255, 0.5);"></div>
                    <span>大和与小和之差</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="functionSelect">选择函数:</label>
                <select id="functionSelect">
                    <option value="quadratic">二次函数 (x²)</option>
                    <option value="sin">正弦函数 (sin(x))</option>
                    <option value="linear">线性函数 (x)</option>
                    <option value="constant">常数函数 (2)</option>
                    <option value="discontinuous">间断函数 (示例)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="partitionSlider">分割数量: <span id="partitionValue">1</span></label>
                <input type="range" id="partitionSlider" min="1" max="100" value="1">
            </div>

            <div class="control-group">
                <label for="autoRefine">自动加细分割:</label>
                <button id="autoRefine">开始演示</button>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-box">
                <div class="info-title">达布大和 (上和)</div>
                <div class="info-value"><span id="upperSum">0.00</span></div>
            </div>
            <div class="info-box">
                <div class="info-title">达布小和 (下和)</div>
                <div class="info-value"><span id="lowerSum">0.00</span></div>
            </div>
            <div class="info-box">
                <div class="info-title">大和与小和之差</div>
                <div class="info-value"><span id="difference">0.00</span></div>
            </div>
            <div class="info-box">
                <div class="info-title">实际积分值</div>
                <div class="info-value"><span id="integralValue">0.00</span></div>
            </div>
        </div>
    </div>

    <script>
        let isAutoRefining = false;
        let animationId = null;
        let partitionCount = 1;

        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('graphCanvas');
            const ctx = canvas.getContext('2d');

            // 控制元素
            const functionSelect = document.getElementById('functionSelect');
            const partitionSlider = document.getElementById('partitionSlider');
            const partitionValue = document.getElementById('partitionValue');
            const autoRefineBtn = document.getElementById('autoRefine');

            // 信息显示元素
            const upperSumElement = document.getElementById('upperSum');
            const lowerSumElement = document.getElementById('lowerSum');
            const differenceElement = document.getElementById('difference');
            const integralValueElement = document.getElementById('integralValue');

            // 绘图参数
            const padding = 40;
            const xAxisY = canvas.height - padding;
            const yAxisX = padding;
            const graphWidth = canvas.width - 2 * padding;
            const graphHeight = canvas.height - 2 * padding;

            // 积分区间 [a, b]
            const a = 0;
            const b = 4;

            // 当前分割数
            let partitionCount = parseInt(partitionSlider.value);
            let isAutoRefining = false;
            let animationId = null;

            // 函数定义
            const functions = {
                quadratic: {
                    fn: x => 0.5 * (x - 2) * (x - 2) + 1,
                    integral: x => 0.1667 * Math.pow(x - 2, 3) + x,
                    name: "x²"
                },
                sin: {
                    fn: x => 2 * Math.sin(x) + 2,
                    integral: x => -2 * Math.cos(x) + 2 * x,
                    name: "sin(x)"
                },
                linear: {
                    fn: x => x,
                    integral: x => 0.5 * x * x,
                    name: "x"
                },
                constant: {
                    fn: x => 2,
                    integral: x => 2 * x,
                    name: "2"
                },
                discontinuous: {
                    fn: x => x < 2 ? 1 : 3,
                    integral: x => x < 2 ? x : 3 * x - 4,
                    name: "间断函数"
                }
            };

            let currentFunction = functions[functionSelect.value];

            // 坐标转换函数
            function xToCanvas(x) {
                return yAxisX + (x - a) / (b - a) * graphWidth;
            }

            function yToCanvas(y) {
                return xAxisY - y / getMaxY() * graphHeight;
            }

            function canvasToX(canvasX) {
                return a + (canvasX - yAxisX) / graphWidth * (b - a);
            }

            function canvasToY(canvasY) {
                return (xAxisY - canvasY) / graphHeight * getMaxY();
            }

            // 获取y轴最大值
            function getMaxY() {
                let maxY = 0;
                for (let x = a; x <= b; x += 0.1) {
                    const y = currentFunction.fn(x);
                    if (y > maxY) maxY = y;
                }
                return maxY * 1.1; // 增加10%的边距
            }

            // 绘制坐标轴
            function drawAxes() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 绘制x轴
                ctx.beginPath();
                ctx.moveTo(yAxisX, xAxisY);
                ctx.lineTo(canvas.width - padding / 2, xAxisY);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.stroke();

                // 绘制y轴
                ctx.beginPath();
                ctx.moveTo(yAxisX, xAxisY);
                ctx.lineTo(yAxisX, padding / 2);
                ctx.stroke();

                // 绘制x轴刻度
                for (let i = 0; i <= 5; i++) {
                    const x = a + i * (b - a) / 5;
                    const canvasX = xToCanvas(x);

                    ctx.beginPath();
                    ctx.moveTo(canvasX, xAxisY - 5);
                    ctx.lineTo(canvasX, xAxisY + 5);
                    ctx.stroke();

                    ctx.fillStyle = '#000';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    ctx.fillText(x.toFixed(1), canvasX, xAxisY + 10);
                }

                // 绘制y轴刻度
                const maxY = getMaxY();
                for (let i = 0; i <= 5; i++) {
                    const y = i * maxY / 5;
                    const canvasY = yToCanvas(y);

                    ctx.beginPath();
                    ctx.moveTo(yAxisX - 5, canvasY);
                    ctx.lineTo(yAxisX + 5, canvasY);
                    ctx.stroke();

                    ctx.textAlign = 'right';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(y.toFixed(1), yAxisX - 10, canvasY);
                }

                // 绘制函数名称
                ctx.textAlign = 'left';
                ctx.textBaseline = 'top';
                ctx.fillText(`f(x) = ${currentFunction.name}`, yAxisX + 10, padding);
            }

            // 绘制函数曲线
            function drawFunction() {
                ctx.beginPath();
                ctx.moveTo(xToCanvas(a), yToCanvas(currentFunction.fn(a)));

                for (let x = a; x <= b; x += 0.01) {
                    ctx.lineTo(xToCanvas(x), yToCanvas(currentFunction.fn(x)));
                }

                ctx.strokeStyle = '#e74c3c';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // 绘制分割线
            function drawPartitionLines() {
                const n = partitionCount;
                const dx = (b - a) / n;

                ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.setLineDash([5, 3]);
                ctx.lineWidth = 1;

                for (let i = 1; i < n; i++) {
                    const x = a + i * dx;
                    const canvasX = xToCanvas(x);

                    ctx.beginPath();
                    ctx.moveTo(canvasX, xAxisY);
                    ctx.lineTo(canvasX, padding / 2);
                    ctx.stroke();
                }

                ctx.setLineDash([]);
            }

            // 计算并绘制达布和
            function drawDarbouxSums() {
                const n = partitionCount;
                const dx = (b - a) / n;

                let upperSum = 0;
                let lowerSum = 0;

                for (let i = 0; i < n; i++) {
                    const xStart = a + i * dx;
                    const xEnd = xStart + dx;

                    // 在当前子区间内寻找最大值和最小值
                    let maxVal = -Infinity;
                    let minVal = Infinity;

                    // 采样多个点来估算最大值和最小值
                    for (let j = 0; j <= 10; j++) {
                        const x = xStart + j * (dx / 10);
                        const y = currentFunction.fn(x);

                        if (y > maxVal) maxVal = y;
                        if (y < minVal) minVal = y;
                    }

                    upperSum += maxVal * dx;
                    lowerSum += minVal * dx;

                    // 绘制上矩形（达布大和）
                    ctx.fillStyle = 'rgba(52, 152, 219, 0.3)';
                    ctx.fillRect(
                        xToCanvas(xStart),
                        yToCanvas(maxVal),
                        xToCanvas(xEnd) - xToCanvas(xStart),
                        yToCanvas(0) - yToCanvas(maxVal)
                    );

                    // 绘制下矩形（达布小和）
                    ctx.fillStyle = 'rgba(46, 204, 113, 0.3)';
                    ctx.fillRect(
                        xToCanvas(xStart),
                        yToCanvas(minVal),
                        xToCanvas(xEnd) - xToCanvas(xStart),
                        yToCanvas(0) - yToCanvas(minVal)
                    );

                    // 绘制大和与小和之差（浅蓝色区域）
                    ctx.fillStyle = 'rgba(100, 200, 255, 0.5)';
                    ctx.fillRect(
                        xToCanvas(xStart),
                        yToCanvas(minVal),
                        xToCanvas(xEnd) - xToCanvas(xStart),
                        yToCanvas(maxVal) - yToCanvas(minVal)
                    );

                    // 绘制矩形边框
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                    ctx.strokeRect(
                        xToCanvas(xStart),
                        yToCanvas(minVal),
                        xToCanvas(xEnd) - xToCanvas(xStart),
                        yToCanvas(maxVal) - yToCanvas(minVal)
                    );
                }

                // 更新显示
                upperSumElement.textContent = upperSum.toFixed(4);
                lowerSumElement.textContent = lowerSum.toFixed(4);
                differenceElement.textContent = (upperSum - lowerSum).toFixed(4);

                // 计算实际积分值
                const integralValue = currentFunction.integral(b) - currentFunction.integral(a);
                integralValueElement.textContent = integralValue.toFixed(4);
            }

            // 绘制整个图形
            function draw() {
                drawAxes();
                drawFunction();
                drawPartitionLines();
                drawDarbouxSums();
            }

            // 自动加细分割的动画
            function autoRefine() {
                if (partitionCount < 100) {
                    partitionCount++;
                    partitionSlider.value = partitionCount;
                    partitionValue.textContent = partitionCount;
                    draw();
                    // 将setTimeout返回值保存到animationId
                    animationId = setTimeout(() => {
                        autoRefine();
                    }, 50);
                } else {
                    isAutoRefining = false;
                    autoRefineBtn.textContent = "开始演示";
                }
            }

            // 事件监听
            functionSelect.addEventListener('change', function () {
                currentFunction = functions[this.value];
                draw();
            });

            partitionSlider.addEventListener('input', function () {
                partitionCount = parseInt(this.value);
                partitionValue.textContent = partitionCount;
                draw();
            });

            autoRefineBtn.addEventListener('click', function () {
                if (isAutoRefining) {
                    // 当前正在演示 - 切换到暂停状态
                    isAutoRefining = false;
                    this.textContent = "继续演示"; // 修复：暂停时应显示"继续演示"
                    clearTimeout(animationId);
                } else {
                    if (partitionCount >= 100) {
                        // 已完成100次演示 - 重置为初始状态
                        partitionCount = 1;
                        this.textContent = "开始演示";
                        draw();
                    } else {
                        // 继续演示或首次开始演示
                        isAutoRefining = true;
                        this.textContent = "暂停演示";
                        autoRefine();
                    }
                }
            });

            // 初始绘制
            draw();
        });
    </script>
</body>

</html>
